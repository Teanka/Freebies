<section class="login-page">
    <h2>Załóż konto</h2>
    <!--<a th:href="@{/}" class="btn btn-info" style="width: 100%">MENU</a>-->
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group"><label> EMAIL<br/>
            <input th:field="*{email}" type="text" name="email" class="form-control"/>
        </label></div>
        <div class="form-group"><label> Hasło<br/>
            <input th:field="*{password}" type="password" name="password" class="form-control"/>
        </label></div>
        <div class="form-group"><label> Powtórz hasło<br/>
            <input th:field="*{checkPass}" type="password" name="checkPassword" class="form-control"/>
        </label></div>

        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>
